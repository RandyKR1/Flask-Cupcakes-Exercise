<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
    <title>Cupcake List</title>
</head>
<body>
    <h1>Cupcakes!</h1>
    <ul class="cup-list">
    {% for cupcake in cupcakes %}
        <div class="cup-cont">
            <h2><b><i>{{cupcake.flavor}}</i></b></h2>
                    <img src="{{cupcake.image}}" class="img-cup">
                    <button class="delete-cupcake" data-id="{{cupcake.id}}">delete</button>
                    <li><b>Rating:</b> {{cupcake.rating}}</li>
                    <li><b>Size:</b> {{cupcake.size}}</li>
        </div>
    {% endfor %}
</ul>


<h2>Add a new cupcake!</h2>

<form id="new-cupcake-form">
  <div>
    <label for="form-flavor">Flavor: </label>
    <input name="flavor" id="form-flavor">
  </div>

  <div>
    <label for="form-size">Size: </label>
    <input name="size" id="form-size">
  </div>

  <div>
    <label for="form-rating">Rating: </label>
    <input type="number" name="rating" id="form-rating">
  </div>

  <div>
    <label for="form-image">Image: </label>
    <input name="image" id="form-image">
  </div>

  <button>Add!</button>
</form>


<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="static/app.js"></script>
</body>
</html>
